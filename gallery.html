    <!------------------ Modal------------------>
    <div class="modal fade" id="asknickmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">What would you like to ask?</h4>
                </div>
                <div class="modal-body">
                    <form class="askbutton-form">
                        <div class="form-group">
                            <input type="text" name="name" class="form-control" id="fullname" placeholder="What's your name?" /></div>
                        <div class="form-group">
                            <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="What's your e-mail address?" required/>
                        </div>
                        <textarea rows="4" name="msgsummary" class="form-control" id="msgsummary" placeholder="What would you like to ask?" required></textarea>
                        <button type="submit" class="btn btn-modal center-block">Send!</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-closenick center-block" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
